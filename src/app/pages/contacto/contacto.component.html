<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center">Contact Us</h2>

  <form [formGroup]="contactoForm" (ngSubmit)="enviarFormulario()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Name</label>

      <input type="text" class="form-control" id="nombre" name="nombre" 
             formControlName="nombre"
             [ngClass]="{'is-invalid': nombre?.invalid && nombre?.touched}">
      <div class="invalid-feedback" *ngIf="nombre?.invalid && nombre?.touched">
        <div *ngIf="nombre?.errors?.['required']">
          Name is required

        </div>
        <div *ngIf="nombre?.errors?.['minlength']">
          Name must be at least 3 characters

        </div>
        <div *ngIf="nombre?.errors?.['maxlength']">
          Name cannot exceed 50 characters

        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email"
             formControlName="email"
             [ngClass]="{'is-invalid': email?.invalid && email?.touched}">
      <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
        <div *ngIf="email?.errors?.['required']">
          Email is required

        </div>
        <div *ngIf="email?.errors?.['email']">
          Please enter a valid email

        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Message</label>

      <textarea class="form-control" id="mensaje" name="mensaje" rows="5"
                formControlName="mensaje"
                [ngClass]="{'is-invalid': mensaje?.invalid && mensaje?.touched}"></textarea>
      <div class="invalid-feedback" *ngIf="mensaje?.invalid && mensaje?.touched">
        <div *ngIf="mensaje?.errors?.['required']">
          Message is required

        </div>
        <div *ngIf="mensaje?.errors?.['minlength']">
          Message must be at least 10 characters

        </div>
        <div *ngIf="mensaje?.errors?.['maxlength']">
          Message cannot exceed 500 characters

        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-warning w-25" [disabled]="contactoForm.invalid">Send</button>
    </div>
    
    <div *ngIf="showSuccessMessage" class="alert alert-success mt-3 text-center">
      Thank you for your message! We will get back to you soon.
    </div>
</form>

    </div>
  </div>
</div>

<app-footer></app-footer>
